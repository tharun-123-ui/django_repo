{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
    <link rel="stylesheet" type="text/css" href="{% static 'todo/delete.css' %}">
</head>
<body>
    <h1 id="heading">Are you sure you want to delete this task?</h1>
    <p id="task-info"><strong>{{ task.name }}</strong> - {{ task.task }}</p>
    
    <form method="post" id="delete-form">
        {% csrf_token %}
        <button type="submit" id="delete-button">Delete</button>
    </form>
    <a href="{% url 'task_list' %}" id="cancel-link">Cancel</a>
</body>
</html>
